<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<nav class="nav justify-content-center">
				<a class="nav-link active" href="index.html" aria-current="page"
					>Home</a
				>
				<a class="nav-link" href="pokedex.html">Pokedex</a>
				<a class="nav-link" href="creator.html">Create</a>
				<a class="nav-link disabled" href="battle.html">Battle</a>
			</nav>
		</header>
		<main>
			<div class="container">
				<!-- Carousel -->
				<div
					id="carousel"
					class="carousel slide"
					data-bs-ride="carousel"
				>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="images/Pignite.jpg"
								class="d-block w-100 img-fluid"
								alt="Picture of Pignite"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="images/pikacuMain.png"
								class="d-block w-100 img-fluid"
								alt="Piture of Pikachu"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="images/Bulbasaur.jpg"
								class="d-block w-100 img-fluid"
								alt="Picture of Bulbasaur"
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carousel"
						data-bs-slide="prev"
					>
						<span
							class="carousel-control-prev-icon"
							aria-hidden="true"
						></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carousel"
						data-bs-slide="next"
					>
						<span
							class="carousel-control-next-icon"
							aria-hidden="true"
						></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<div id="BottomDiv" class="">
					<h1>
						Welcome to the wonderful world of Pokemon! Where the
						cards come to life!
					</h1>

					<div class="">
						<div
							class="leftOne d-inline-flex p-2 bd-highlight justify-content-center"
						>
							<a href="pokedex.html" class="btn btn-success"
								>Explore the World of Pokemon! (link to
								pokedex)</a
							>
						</div>
						<div
							class="rightOne d-inline-flex p-2 bd-highlight justify-content-center"
						>
							<a href="creator.html" class="btn btn-success"
								>Create your very own Pokemon card! (Link to
								creator)</a
							>
						</div>
					</div>
				</div>
			</div>

		<footer></footer>

			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
